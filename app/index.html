<!doctype html>
<html lang=en>
<head>
  <meta charset=utf-8>
	<link rel=stylesheet href="css/typography.css">
	<link rel=stylesheet href="css/scroll.css">
	<link rel=stylesheet href="css/style.css">
	<title>HP webOS Hackday</title>
</head>
<body>
    <div id=scroller>
        <div class=windows>
            <section class=content>
                <div id=articles-container></div>
            </section>
        </div>
    </div>
	
	<!-- TEMPLATES -->
	<script type=text/html class=articles>
		<section class=articles>
		{{#articles}}

		<article>
		  <header>
			<h1><a href="{{url}}" title="{{title}}">{{title}}</a></h1>
			{{{description}}}
			<div class=article-images>
				{{#attachments}}
				<figure>
				  <img src="{{url}}">
					{{#caption}}
				  <figcaption>
				    <p>{{caption}}</p>
					</figcaption>
					{{/caption}}
				</figure>
				{{/attachments}}
			</div>
			</header>
		</article>
		{{/articles}}
		</section>
	</script>
    
    <!-- SCRIPTS -->
    <script src="js/dependencies/underscore.min.js"></script>
    <script src="js/dependencies/jquery.min.js"></script>
	<script src="js/dependencies/iscroll.js"></script>
	<script src="js/dependencies/mustache.js"></script>
	<script src="js/dependencies/jquery.masonry.min.js"></script>
	
	<script src="js/scrollwindow.js"></script>
	<script src="js/db.js"></script>
	<script src="js/main.js"></script>
	
	<script>
	    // Initialise webOS
        if (window.PalmSystem) {
            window.PalmSystem.stageReady();
        }
	</script>
</body>
</html>
